<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Turbo Air Quotes (TAQ) - Professional B2B Quote Management System">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TAQ">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>

  <title>Turbo Air Quotes (TAQ)</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseapp.com https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com https://storage.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' https://*.firebaseapp.com https://*.googleapis.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https: blob: https://storage.googleapis.com https://*.firebasestorage.app; connect-src 'self' https://*.firebaseapp.com https://*.firebaseio.com https://*.googleapis.com https://www.gstatic.com https://fonts.gstatic.com wss://*.firebaseio.com https://identitytoolkit.googleapis.com https://storage.googleapis.com https://*.firebasestorage.app;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
  
  <!-- Secure Firebase Configuration -->
  <script src="firebase-config.js"></script>
  
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <!-- Use both image and text fallback -->
    <div style="height: 80px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center;">
      <img src="turbo_air_logo.png" 
           alt="TurboAir" 
           style="height: 80px; display: block;"
           onerror="this.style.display='none'; document.getElementById('logoText').style.display='flex';">
      <div id="logoText" style="display: none; font-size: 32px; font-weight: bold; color: #20429C; align-items: center;">
        TURBO AIR
      </div>
    </div>
    <div style="color: #666; font-size: 16px;">
      <span id="loadingText">Loading</span><span id="loadingDots"></span>
    </div>
  </div>
  
  <script>
    // Animated loading dots
    (function() {
      var dots = 0;
      var loadingDots = document.getElementById('loadingDots');
      if (loadingDots) {
        setInterval(function() {
          dots = (dots + 1) % 4;
          loadingDots.textContent = '.'.repeat(dots);
        }, 500);
      }
    })();
  </script>
  
  <script>
    // Add error handling
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      console.log('Flutter first frame rendered');
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Fallback: Hide loading screen after 10 seconds if Flutter doesn't start
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        console.warn('Loading timeout - hiding loading screen');
        loading.style.display = 'none';
      }
    }, 10000);
    
    // Log Flutter initialization
    window.addEventListener('load', function() {
      console.log('Page loaded, initializing Flutter...');
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
