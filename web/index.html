<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <img src="assets/logos/turbo_air_logo.png" 
         alt="TurboAir" 
         style="height: 80px; margin-bottom: 20px;"
         onerror="this.style.display='none'; document.getElementById('logoText').style.display='block';">
    <div id="logoText" style="display: none; font-size: 32px; font-weight: bold; color: #20429C; margin-bottom: 20px;">
      TURBO AIR
    </div>
    <div style="color: #666; font-size: 16px;">
      <span id="loadingText">Loading</span><span id="loadingDots"></span>
    </div>
  </div>
  
  <script>
    // Animated loading dots
    (function() {
      var dots = 0;
      var loadingDots = document.getElementById('loadingDots');
      if (loadingDots) {
        setInterval(function() {
          dots = (dots + 1) % 4;
          loadingDots.textContent = '.'.repeat(dots);
        }, 500);
      }
    })();
  </script>
  
  <script>
    // Add error handling
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      console.log('Flutter first frame rendered');
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Fallback: Hide loading screen after 10 seconds if Flutter doesn't start
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        console.warn('Loading timeout - hiding loading screen');
        loading.style.display = 'none';
      }
    }, 10000);
    
    // Log Flutter initialization
    window.addEventListener('load', function() {
      console.log('Page loaded, initializing Flutter...');
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
